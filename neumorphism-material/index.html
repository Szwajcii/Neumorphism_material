<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism material</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/3148abb9a7.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Navigation bar -->
    <div class="nm__nav-bar">


    </div>

    <!-- Card / Content -->
    <div class="nm__card">

        <!-- Card header -->
        <div class="nm__card--header">
            <h1>Header</h1>

            <div class="nm__card--header--controls">
                <button class="nm__btn"><span>New button</span></button>
                <button class="nm__btn"><span>New feature</span></button>
            </div>
        </div>

        <!-- Grid -->
        <div class="nm__container">

            <!-- HEADINGS -->

            <h1>Heading</h1>

            <h2>Heading</h2>

            <h3>Heading</h3>

            <h4>Heading</h4>


            <!-- BUTTONS -->

            <h4>Buttons</h4>

            <button class="nm__btn"><span>Button</span></button>

            <h4>Buttons with icons</h4>

            <div style="display: flex; justify-content: space-between; width: 300px">
                <button class="nm__btn nm__btn--icon"><i class="fas fa-power-off"></i></button>
                <button class="nm__btn nm__btn--icon"><i class="fas fa-cog"></i></button>
                <button class="nm__btn nm__btn--icon"><i class="fas fa-user"></i></button>
            </div>


            <!-- BUTTON GROUPS -->

            <h4>Button groups</h4>

            <div class="nm__btn--group">
                <button class="nm__btn"><span>Button</span></button>
                <button class="nm__btn"><span>Button</span></button>
                <button class="nm__btn"><span>Button</span></button>
            </div>

            <br>

            <!-- CARD -->

            <div>
            
            </div>

            <!-- CHECKBOX -->




            <!-- DATEPICKER -->



            <!-- DIVIDER -->

            <div class="nm__divider"></div>

            <div class="nm__divider--inset"></div>

            <!-- EXPANSION PANEL -->

            <div class="nm__expansion-panel">
                <div class="nm__expansion-panel--title">

                </div>
                <div class="nm__expansion-panel--content">

                </div>
            </div>


            <!-- INPUTS -->

            <h4>Simple inputs</h4>

            <div class="col1-4">
                <input type="text" placeholder="First name">
            </div>


            <!-- FORMS -->

            <h4>Inputs with label</h4>

            <div class="nm__form-group col1-4">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <h4>Inputs with icon</h4>

            <div class="nm__form-group--icon col1-4">
                <input type="text"><i></i><i class="fas fa-key"></i>
            </div>


            <!-- SELECT -->

            <div class="nm__select--dropdown col1-4">
                <button class="btn dropdown__button">
                    <span>Simple select <span class="caret"></span></span>
                </button>
                <div class="nm__select--dropdown--menu">
                    <a href="#" class="nm__option">Option one</a>
                    <a href="#" class="nm__option">Option two</a>
                    <a href="#" class="nm__option">Option three</a>
                </div>
            </div>

            <!-- SLIDE TOGGLE -->

        </div>


    </div>

    <!-- Footer -->
    <div class="nm__footer">

    </div>

</body>
</html>
